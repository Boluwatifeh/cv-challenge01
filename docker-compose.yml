version: '3.8'

services:

  traefik:
      image: traefik:v2.10
      container_name: traefik
      command:
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--providers.docker.exposedbydefault=false"
        - "--entrypoints.web.address=:80"

      ports:
        - "80:80"   
        - "8080:8080"  
    
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro" 
        - "traefik-certificates:/letsencrypt"
      networks:
        - traefik-network

  adminer:
      image: adminer:latest
      ports:
        - 8081:8080
      networks:     
        - traefik-network
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.adminer.rule=Host(`db.localhost`)"
        - "traefik.http.services.adminer.loadbalancer.server.port=8080"

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile  
    ports:
      - "5173:5173"
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend-service.loadbalancer.server.port=5173"

    networks:
      - traefik-network

    depends_on:
      - backend

  backend:
    build:
      context: ./backend  
      dockerfile: Dockerfile  
    ports:
      - "8000:8000"
    env_file:
      - ./db.env
    environment:
      POSTGRES_SERVER: postgres-db 
      POSTGRES_PORT: 5432           

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend-service.loadbalancer.server.port=8000"
      - "traefik.http.routers.docs.rule=PathPrefix(`/docs`)"

    networks:
      - traefik-network

    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:latest
    env_file:
      - ./db.env
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app_network
      - traefik-network

networks:
  app_network:
    driver: bridge
  traefik-network:
    driver: bridge

volumes:
  postgres-data:
  traefik-certificates:
