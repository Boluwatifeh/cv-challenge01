version: '3.8'

services:
  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile  
    ports:
      - "5173:5173"
    networks:
      - app_network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend  
      dockerfile: Dockerfile  
    ports:
      - "8000:8000"
    env_file:
      - ./db.env
    environment:
      POSTGRES_SERVER: postgres-db 
      POSTGRES_PORT: 5432           

    networks:
      - app_network
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:latest
    env_file:
      - ./db.env
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres-data:
